<!DOCTYPE html>
<html>
<body style="background-color:#92104;font-size:100%">
<form action="#"
target="_blank" method="get">

<font color = "green"><h1>REGISTERATION</h1></font>
<br><b>First name:</b></br>
<input type="text" 
name="First name" required>
</br>
<b>Last name:</b><br>
<input type="text" 
name="Last name" required>
</br>
<b>Gender:</b><br><input type="radio"
name="Gender"value="male">male<br>
<input type="radio"name="Gender"value="female">female
</br>
<b>Date of birth:</b><br>
<input type="text" 
name="date of birth">
</br>
<b>Email id:</b><br>
<input type="text" 
name="email">
</br>
<b>Phone no:</b><br>
<input type="number" 
name="phone no">
</br>
<b>Address:</b><br><name="address">
<textarea name="Address"
rows="10"columns="10"> Address:</textarea>
</br>
<b>Branch:</b><br>
<select name="Branch">
<option
value="None">None</option>
<option
value="IT">IT</option>
<option
value="CSE">CSE</option>
<option
value="MECH">MECH</option>
<option
value="ECE">ECE</option>
<option
value="EEE">EEE</option>
</select>
<br>
<b>Courses:</b><br>
<select name="Courses">
<option
value="C Programming">C Programming</option>
<option
value="C++">C++</option>
<option
value="JAVA">JAVA</option>
<option
value=".NET">.NET</option>
<option
value="AI">AI</option>
</select>
<br>
<b>Username:</b><br>
<input type="text" 
name="username">
</br>
<b>Password:</b><br>
<input type="text" 
name="password">
</br>
<br> <br> <br>
<input type="submit"
name="submit">
</br>
</form>
</body>
</html>
